<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Rainy</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel="stylesheet" type="text/css" href="base.css">
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' crossorigin="anonymous"/>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js' crossorigin="anonymous" defer></script>
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
  <div id='map'></div>
  <div class='map-overlay top'>
    <div class='map-overlay-inner'>
      <label><span id='timestamp'>~ 20 min ago</span></label>
      <input id='slider' type='range' min='0' max='120' step='1' value='100' />
    </div>
  </div>
  <script>
    var filesAll = "###FILES_ALL###".replace(/^\s+|\s+$/g, '').split(" ");
    var filesZoom = "###FILES_ZOOM###".replace(/^\s+|\s+$/g, '').split(" ");
  </script>
  <script src="/base.js" defer></script>
</body>
</html>
